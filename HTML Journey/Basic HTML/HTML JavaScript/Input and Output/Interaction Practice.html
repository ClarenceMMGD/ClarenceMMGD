<html>
<body>
<head>
<font face="Arial" size=5px><title>Javascript</title></font></head>
<center>
<h1>Not Web Page</h1>
<p id="Link">A Pragraph</p>
<button onclick="change()" type="button">Click me</button>

<script>
function change() { 
	document.getElementById("Link").
	innerHTML = "Paragraph color changed";
	Link.style.color='blue';
	Link.style.fontSize = "100px";
	Link.style.fontFamily = "Monotype Corsiva";
}
</script>
</center>
</body>
</html>
