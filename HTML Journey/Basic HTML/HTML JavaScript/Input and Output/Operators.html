<html>
<body>
<head><font face="Arial" size=5px><title>Javascript</title></font></head>
<p id="A"></p>
<p id="S"></p>
<!--
+ = plus
* = times
- = minus 
/ = divide
-->
<script>
var A, B;  
A = 10;        
B = 6;        
C = A * B;   
document.getElementById("S").innerHTML = "Answer: "+C+""
document.getElementById("A").innerHTML = +A+" times "+B+" = "
</script>

</body>
</html>
